<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form id="form" novalidate>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required minlength="5" maxlength="20" name="name">
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="phone" id="phone" placeholder="Enter Your Contact Number (Format: 000-000-0000)" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{10}" name="phone">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" required name="email">
            </div>
            <!-- URL -->
            <div class="form-group">
                <label for="webUrl">Website</label>
                <input type="url" id="url" placeholder="http://jm.url/" required name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="pWord">Password</label>
                <input type="password" id="pw1" placeholder="Create Password (Min. 8 chars)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <div class="form-group">
                <label for="pWordConfirm">Confirm Password</label>
                <input type="password" id="pw2" placeholder="Confirm Password" required required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
